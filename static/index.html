<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Reputation-based prediction market</title>
    <link type="text/css" href="jquery-ui-1.8.11.custom.css" rel="stylesheet" />
    <link type="text/css" href="jquery.ui.timepicker.css" rel="stylesheet" />
    <link type="text/css" href="jquery.tagit.css" rel="stylesheet" />
    <link type="text/css" href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.11.custom.min.js"></script>
    <script type="text/javascript" src="jquery.ui.timepicker.js"></script>
    <script type="text/javascript" src="jquery.autosize.js"></script>
    <script type="text/javascript" src="jquery.ba-bbq.js"></script>
    <script type="text/javascript" src="jquery.tagit.js"></script>
    <script type="text/javascript" src="cookie.js"> </script>
    <script type="text/javascript" src="script.js"> </script>
  </head>
  <body>
    <div id='wrapper'>
      <div id="navbar">
        <ul id="navlinks">
          <li><a href="#" id="recentclaimsnavlink" >Recent claims</a></li>
          <li><a href="#submitclaim" id="submitclaimnavlink">Submit claim</a></li>
          <li><a href="#settings" id="settingsnavlink">Account settings</a></li>
          <li><a href="#listclaims++my_bets" id="mybetsnavlink">See your bets</a></li>
          <li><a href="#scores" id="scoresnavlink">High scores</a></li>
          <li class='right-li'>
            <span id="active-only-label">Hide resolved:</span>
            <input type="checkbox" id="active-only">
          </li>
          <li id='searchbox' class='right-li'><input type='text' id='search'></li> 
          <li class='right-li'><span>Search:</span></li>
        </ul>
      </div>
      <div id="navbar-spacer"></div>
      <div id="sidebar"></div>
      <div id="sidebar-spacer"></div>
      <div id="mainbox">
        <div id="alertbox"></div>
        <div id='mainframe'></div>
      </div>
    </div>
  </body>

  <div id="signup-dialog" title="Sign up">
    <form>
      <fieldset>
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" class="text-input ui-widget-content ui-corner-all" />
        <label for="signup-email">Email:</label>
        <input type="text" id="signup-email" value="" class="text-input ui-widget-content ui-corner-all" />
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" value="" class="text-input ui-widget-content ui-corner-all" />
        <label for="retype-password">Retype password:</label>
        <input type="password" id="retype-password" value="" class="text-input ui-widget-content ui-corner-all" />
        <input type="text" id="signup-invite" value="" class="hidden text-input ui-widget-content ui-corner-all" />
        <br/><div class='row'><span class='error' id='signuperror'></span></div>
      </fieldset>
    </form>
  </div>

  <div id="resolve-dialog" title="Resolve claim">
    <div id="resolve-spacer"/>
    <span>Mark this claim true or false when its status is known.</span>
  </div>

  <div id="group-dialog" title="Create group">
    <form>
      <fieldset>
        <div id="group-help-text"></div>
        <label for="group-label">Group name:</label>
        <input type="text" id="group-label" class="text-input ui-widget-content ui-corner-all" />
        <label for="invites">Members (enter usernames or emails):</label>
        <ul id="invites" data-name="invites"></ul>
        <div class="row">
          <span class="error" id="group-error"></span>
        </div>
      </fieldset>
    </form>
  </div>

  <div id="invites-dialog" title="Invite new members">
    <form>
      <fieldset>
        <input type="text" id="invites-name" style="display: none;" />
        <label for="new-invites">Enter usernames or emails:</label>
        <ul id="new-invites" data-name="new-invites"></ul>
        <div class="row">
          <span id="invites-error"></span>
        </div>
      </fieldset>
    </form>
  </div>

  <div id="change-email-dialog" title="Change your email">
    <form>
      <fieldset>
        <label for="change-email-email">Email:</label>
        <input type="text" id="change-email-email" value=""
         class="text-input ui-widget-content ui-corner-all" />
        <label for="change-email-password">Password:</label>
        <input type="password" id="change-email-password" value=""
         class="text-input ui-widget-content ui-corner-all" />
        <br/><div class='row'><span class='error' id='change-email-error'></span></div>
      </fieldset>
    </form>
  </div>

  <div id="change-password-dialog" title="Change your password">
    <form>
      <fieldset>
        <label for="old-password">Current password:</label>
        <input type="password" id="old-password" value=""
         class="text-input ui-widget-content ui-corner-all" />
        <label for="new-password">New password:</label>
        <input type="password" id="new-password" value=""
         class="text-input ui-widget-content ui-corner-all" />
        <label for="retype-new-password">Retype new password:</label>
        <input type="password" id="retype-new-password" value=""
         class="text-input ui-widget-content ui-corner-all" />
        <br/><div class='row'><span class='error' id='change-password-error'></span></div>
      </fieldset>
    </form>
  </div>

  <div id="forgot-password-dialog" title="Retrieve your password">
    <form>
      <fieldset>
        <label for="retrieval">Enter your username or email:</label>
        <input type="text" id="retrieval" value=""
         class="text-input ui-widget-content ui-corner-all" />
        <br/><div class='row'><span class='error' id='forgot-password-error'></span></div>
      </fieldset>
    </form>
  </div>

  <div id="general-dialog" title="">
    <div class="row">
      <span id="general-html"></span>
    </div>
  </div>
</html>
